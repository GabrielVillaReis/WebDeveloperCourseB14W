<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #box {
            background-color: red;
            width: 300px;
            height: 300px;
            display: none;
            position: relative;
        }
    </style>
</head>

<body>

    <h2>Your Time: <span id="time"></span>
        <h2>

            <div id="box"></div>

            <script type="text/javascript">

                function getRandomColor() {
                    var letters = '0123456789ABCDEF';
                    var color = '#';
                    for (var i = 0; i < 6; i++) {
                        color += letters[Math.floor(Math.random() * 16)];
                    }
                    return color
                }

                var createdTime; var clickedTime; var reactionTime;

                function makeBox() {
                    var time = Math.floor(5000 * (Math.random()));
                    setTimeout(function () {
                        var top = Math.round(Math.random() * 750);
                        var left = Math.round(Math.random() * 1200);

                        document.getElementById("box").style.top = top + "px";
                        document.getElementById("box").style.left = left + "px";


                        if (Math.random() > 0.5) {
                            document.getElementById("box").style.borderRadius = "150px";
                        }
                        else {
                            document.getElementById("box").style.borderRadius = "0px";
                        }
                        document.getElementById("box").style.backgroundColor = getRandomColor();
                        document.getElementById("box").style.display = "block";
                        createdTime = Date.now();
                    }, time);
                }

                document.getElementById("box").onclick = function () {
                    clickedTime = Date.now();
                    reactionTime = (clickedTime - createdTime);
                    document.getElementById("time").innerHTML = reactionTime + "ms"
                    this.style.display = "none";
                    makeBox();
                }

                makeBox()
            </script>

</body>

</html>
