<!doctype html>
<html>

<head>
    <title>FT CSS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>

<body>

    <button id="textChanger">Clica aqui 100% seguro</button>

    <div id="firstDiv">Qualquer coisa fodase</div>

    <button id="textAppender">Adicione texto aqui</button>

    <div id="secondDiv">Javascript é...</div>

    <button id="textCreator">Criar texto</button>

    <div id="emptyDiv"></div>

    <script type="text/javascript">

        document.getElementById("textChanger").onclick = function () {

            document.getElementById("firstDiv").innerHTML = "Ta perdido ai amigão?"
        }

        document.getElementById("textAppender").onclick = function () {

            document.getElementById("secondDiv").innerHTML = document.getElementById("secondDiv").innerHTML + "brabo";
        }

        document.getElementById("textCreator").onclick = function () {

            document.getElementById("emptyDiv").innerHTML = "<div><ul><li>Gato</li><li>Cachorro</li></ul></div>"
        }

    </script>

</body>

</html>
